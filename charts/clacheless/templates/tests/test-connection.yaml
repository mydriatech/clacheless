apiVersion: v1
kind: Pod
metadata:
  name: "clacheless-test-connection"
  labels:
    app.kubernetes.io/name: clacheless
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['clacheless:{{ .Values.service.port }}']
  restartPolicy: Never
